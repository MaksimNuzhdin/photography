{%extends 'base.html'%}
{%load static%}
{%block content%}

<h1>{{category.category}}<h1>
    <h2>{{category.category_dis}}</h2>
    <section id="container">
        <div class="wrap-container">
            <section class="content-box box-1"><!--Start Box-->
                <div class="zerogrid">
                    <div class="">

                     <div class="row">
                        {%for photo in photo_list%}
                        <div class="col-1-3">
                            <div class="wrap-col">
                                <a class="example-image-link" href="{{photo.photo_img.url}}" data-lightbox="example-set" data-title="Click the right half of the image to move forward.">
                                    <div class="zoom-container" >
                                        <div class="zoom-caption">
                                            <div class="caption-inner">
                                                <div class="caption-inner1">
                                                    <i class="fa fa-eye"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <img class="example-image" src="{{photo.photo_img.url}}" width="200" height="222" alt="" >
                                    </div>
                                </a>
                            </div>
                        </div>
                        {%endfor%}
                        </div>
                    </div>
                </div>           
            </section>
            <hr class="line">
           
            <hr class="line">
            
        </div>
    </section>




{%endblock%}
