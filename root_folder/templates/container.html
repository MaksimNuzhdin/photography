{%load static%}
<section id="container">
	<div class="wrap-container">
		<section class="content-box box-1"><!--Start Box-->
			<div class="zerogrid">
				<div class="">
                    <div class="row">
                        {%for slide in slider_list%}
                        <div class="col-1-3">
                            <div class="wrap-col">
                                <a class="example-image-link" href="{{slide.slider_img.url}}" data-lightbox="example-set" data-title="Click the right half of the image to move forward.">
                                    <div class="zoom-container" >
                                        <div class="zoom-caption">
                                            <div class="caption-inner">
                                                <div class="caption-inner1">
                                                    <i class="fa fa-eye"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <img class="example-image" src="{{slide.slider_img.url}}"  alt="" >
                                    </div>
                                </a>
                            </div>
                        </div>
                        {%endfor%}
                    </div>
                </div>
                </div>
        </section>
    </div>
			

							
</section>
